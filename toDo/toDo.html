<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>to Do</title>
    <link rel="stylesheet" href="./toDo.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="border">
      <div class="done">
        <div class="topOfDone">
          <div class="dn">To do</div>
          <div class="coun">0</div>
        </div>
        <div class="surefc">
          <div class="bottomOfDone">
            <div class="sum">+</div>
            <div class="add">Add card</div>
          </div>
        </div>
      </div>
      <div class="done">
        <div class="topOfDone">
          <div style="width: 190px" class="dn">In progress</div>
          <div class="coun">0</div>
        </div>
        <div class="surefc">
          <div class="bottomOfDone">
            <div class="sum">+</div>
            <div class="add">Add card</div>
          </div>
        </div>
      </div>
      <div class="done">
        <div class="topOfDone">
          <div style="width: 110px" class="dn">Stuck</div>
          <div class="coun">0</div>
        </div>
        <div class="surefc">
          <div class="bottomOfDone">
            <div class="sum">+</div>
            <div class="add">Add card</div>
          </div>
        </div>
      </div>
      <div class="done">
        <div class="topOfDone">
          <div class="dn">done</div>
          <div class="coun">0</div>
        </div>
        <div class="surefc">
          <div class="bottomOfDone">
            <div class="sum">+</div>
            <div class="add">Add card</div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./toDo.js"></script>
</html>
