<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./sign.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="sign">Sign up</div>
      <div class="it">it's free and always will be</div>
      <div class="inputs">
        <div class="names">
          <input id="one" value="" placeholder="First name" type="text" />
          <input id="two" value="" placeholder="last name" type="text" />
        </div>

        <input
          id="number"
          value=""
          placeholder="Mobile number or phone"
          type="text"
        />
        <input id="pass" value="" placeholder="New password" type="text" />

        <div class="birthday">
          <div class="birth">Birthday</div>
          <select name="" id="month">
            <option value="jan">jan</option>
            <option value="feb">feb</option>
            <option value="mar">mar</option>
            <option value="afr">afr</option>
            <option value="may">may</option>
            <option value="jun">jun</option>
            <option value="jul">jul</option>
            <option value="aug">aug</option>
            <option value="sef">sef</option>
            <option value="oc">oc</option>
            <option value="now">now</option>
            <option value="dec">dec</option>
          </select>

          <select name="" id="day">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>

          <select name="" id="year">
            <option value="1995">1995</option>
            <option value="1996">1996</option>
            <option value="1997">1997</option>
          </select>
        </div>
        <div>
          <div class="gender">
            <div class="ng">
              <input id="2" type="radio" name="gender" />
              <label for="2">Female</label>
            </div>
            <div class="hr">
              <input id="1" type="radio" name="gender" />
              <label for="1">Male</label>
            </div>
          </div>
        </div>
        <button id="bb">Create account</button>
        <div
          id="bottom"
          style="width: 300px; height: 300px; border: 1px solid red"
        ></div>
      </div>
    </div>
  </body>
  <script src="./sign.js"></script>
</html>
